apiVersion: v1
kind: ReplicationController
metadata: 
  name: api-v1.0.6
spec: 
  replicas: 1
  selector: 
    name: api
    version: v1.0.6
  template: 
    metadata: 
      labels: 
        name: api
        version: v1.0.6
    spec: 
      containers: 
        - 
          image: "gcr.io/slacker-157712/api:v1.0.6"
          name: api
          ports: 
            - 
              containerPort: 3000
