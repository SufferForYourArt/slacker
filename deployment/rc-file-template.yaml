apiVersion: v1
kind: ReplicationController
metadata: 
  name: api-{{tag}}
spec: 
  replicas: 3
  selector: 
    name: api
    version: {{tag}}
  template: 
    metadata: 
      labels: 
        name: api
        version: {{tag}}
    spec: 
      containers: 
        - 
          image: "gcr.io/slacker-157712/api:{{tag}}"
          name: api
          ports: 
            - 
              containerPort: 3000